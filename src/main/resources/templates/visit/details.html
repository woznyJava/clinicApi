<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <div class="row">
        <h2>
            Pacjent
        </h2>
        <article class="w-100">
        <table class="table border">
            <thead>
            <tr>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>Pesel</th>
                <th>Data urodzenia</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${patient.name}"></td>
                <td th:text="${patient.lastName}"></td>
                <td th:text="${patient.pesel}"></td>
                <td th:text="${patient.dateOfBirth}"></td>
            </tr>
            </tbody>
        </table>
        </article>

    </div>

    <div class="row">
        <h2>
            Doktor
        </h2>
        <article class="w-100">
            <table class="table border">
                <thead>
                <tr>
                    <th>Imię</th>
                    <th>Nazwisko</th>
                    <th>Specjalność</th>
                    <th>Data urodzenia</th>
                    <th>NIP</th>
                    <th>PESEL</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${doctor.name}"></td>
                    <td th:text="${doctor.lastName }"></td>
                    <td th:text="${doctor.specjalty}"></td>
                    <td th:text="${doctor.dateOfBirth}"></td>
                    <td th:text="${doctor.nip}"></td>
                    <td th:text="${doctor.pesel}"></td>
                </tr>
                </tbody>
            </table>
        </article>

    </div>
    <div class="row">
        <a href="/visits" class="btn btn-warning">Wróc</a>
    </div>
</div>

</body>
</html>
